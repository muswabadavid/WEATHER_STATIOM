<!DOCTYPE html>
<html>

<head>
    <title>Weather Monitoring Center</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: rgb(34, 34, 51);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: #232B2B;
            border-color: #444;
        }

        .card-title {
            color: #e3f2fd;
        }

        .lead {
            color: #e3f2fd;
        }

        .chart-container {
            height: 300px;
        }

        @keyframes uniqueAnimation {
            0% {
                color: #4CAF50;
                text-shadow: 0 0 10px #4CAF50;
                transform: scale(1);
            }

            25% {
                color: #FFC107;
                text-shadow: 0 0 20px #FFC107;
                transform: scale(1.1);
            }

            50% {
                color: #FF5722;
                text-shadow: 0 0 15px #FF5722;
                transform: scale(1);
            }

            75% {
                color: #2196F3;
                text-shadow: 0 0 25px #2196F3;
                transform: scale(1.1);
            }

            100% {
                color: #4CAF50;
                text-shadow: 0 0 10px #4CAF50;
                transform: scale(1);
            }
        }

        h1 {
            animation: uniqueAnimation 4s infinite;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">WEATHER MONITORING CENTER</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <div class="chart-container">
                            <canvas id="temperatureChart"></canvas>
                        </div>
                        <div class="mt-3 text-center">
                            <i class="fas fa-thermometer-half fa-2x"></i>
                            <p id="temperatureValue" class="lead">-- 째C</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Humidity</h5>
                        <div class="chart-container">
                            <canvas id="humidityChart"></canvas>
                        </div>
                        <div class="mt-3 text-center">
                            <i class="fas fa-tint fa-2x"></i>
                            <p id="humidityValue" class="lead">-- %</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body text-center">
                <h5 class="card-title">Current Date & Time</h5>
                <p id="datetime" class="lead"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function updateDateTime() {
            var now = new Date();
            var datetimeStr = now.toLocaleString();
            document.getElementById('datetime').innerText = datetimeStr;
        }
        setInterval(updateDateTime, 1000);

        var temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
        var temperatureChart = new Chart(temperatureCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (째C)',
                    data: [],
                    borderColor: 'rgba(0, 255, 0, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                animation: {
                    duration: 1500,
                    easing: 'easeInOutBounce'
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'DD T'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        min: 10,
                        max: 50
                    }
                }
            }
        });

        var humidityCtx = document.getElementById('humidityChart').getContext('2d');
        var humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                animation: {
                    duration: 1500,
                    easing: 'easeInOutBounce'
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'DD T'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        min: 10,
                        max: 50
                    }
                }
            }
        });

        function fetchData() {
            $.ajax({
                url: '/temperatures/',
                method: 'GET',
                success: function (response) {
                    console.log("Data received:", response);

                    var labels = [];
                    var temperatureData = [];
                    var humidityData = [];

                    var latestData = response.slice(-30);

                    latestData.forEach(function (dataPoint) {
                        labels.push(dataPoint.timestamp);
                        temperatureData.push(dataPoint.temperature);
                        humidityData.push(dataPoint.humidity);
                    });

                    temperatureChart.data.labels = labels;
                    temperatureChart.data.datasets[0].data = temperatureData;
                    temperatureChart.update();

                    humidityChart.data.labels = labels;
                    humidityChart.data.datasets[0].data = humidityData;
                    humidityChart.update();

                    var latestTemperature = latestData[latestData.length - 1].temperature;
                    var latestHumidity = latestData[latestData.length - 1].humidity;

                    document.getElementById('temperatureValue').innerText = latestTemperature !== null ? latestTemperature + ' 째C' : '-- 째C';
                    document.getElementById('humidityValue').innerText = latestHumidity !== null ? latestHumidity + ' %' : '-- %';
                },
                error: function (error) {
                    console.error("Error fetching data:", error);
                }
            });
        }

        setInterval(fetchData, 5000);
    </script>
</body>

</html>
